site_name: Suvnet25
# site_url: https://bysuvnet.github.io/edudocs BORGTTAGET FÖR ATT INTE GENERERA sitemap.xml som sökmotorer använder
theme:
  features:
    # - navigation.sections
    # - navigation.expand
    - navigation.instant
    - navigation.footer
    - navigation.tracking
    - navigation.indexes
    # - toc.integrate
    # - navigation.path
    # - navigation.tabs
  name: material
  custom_dir: overrides
  font:
    text: Montserrat
    code: Source Code Pro
  icon:
    # logo: assets/logo.png
    logo: fontawesome/solid/code
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  generator: false
  analytics:
    provider: google
    property: G-HTLCGP34WH
    feedback:
      title: Hur var den här sidan?
      ratings:
        - icon: material/emoticon-excited
          name: Bra!
          data: 2
          note: >-
            Tack för feedback!
        - icon: material/emoticon-happy
          name: Den var ok.
          data: 1
          note: >-
            Tack för feedback!
        - icon: material/emoticon-neutral
          name: Sidan kan förbättras
          data: 0
          note: >- 
            Tack för feedback! Säg gärna till om du saknar något eller har några idéer!
  consent:
