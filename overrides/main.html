{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <meta name="robots" content="noindex, nofollow, noarchive">
  {% if page and page.meta and page.meta.weekProgress %}
  <meta name="week-progress" content="true">
  <meta name="start-date" content="{{ page.meta.startDate }}">
  <meta name="total-weeks" content="{{ page.meta.totalWeeks }}">
  {% endif %}
{% endblock %}
